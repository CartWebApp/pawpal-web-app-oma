<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <script src="/js/menu.js"></script>
    <script src="/js/logActivity.js"></script>
    <title>Welcome</title>
</head>
<body class="signUpBody">
    <nav>
        <img src="/images/Pawpal.png" alt="Pawpal Logo" class="logo">
        <p class="brand">PawPal</p>
        <a class="navItem" href="#signUp">Sign Up</a>
        <a class="navItem" href="#login">Log In</a>
        <img src="/images/menu.svg" class="menuIcon" aria-label="Open menu" aria-expanded="false">
        
        <!-- Slide-out menu panel -->
        <div class="menuPanel" aria-hidden="true">
            <button class="closeMenu" aria-label="Close menu">Ã—</button>
            <div class="menuLinks">
                <a href="dashboard.html">Dashboard</a>
                <a href="contact.html">Contact Us</a>
                <a href="settings.html">Settings</a>
            </div>
        </div>
    </nav>

    <section class="logActivitySection">
        <h2>Log an Activity</h2>
        <form class="logActivityForm">
            <section class="formBox">
                <label for="activity">Activity Type</label>
                <select id="activity" name="activity">
                    <option value="">None</option>
                </select>
                <label for="activityDate">Date/Time</label>
                <input type="datetime-local" id="activityDate" name="activityDate" required>
                <label for="details">Details</label>
                <textarea id="details" name="details" required rows="8"></textarea> 
            </section>
            <button type="submit" class="logActivityButton">Log Activity</button>
        </form>
    </section>
</body>
</html>
