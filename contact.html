<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <script src="/js/menu.js"></script>
    <title>Sign Up</title>
</head>
<body class="signUpBody">
    <nav>
        <img src="/images/Pawpal.png" alt="Pawpal Logo" class="logo">
        <p class="brand">PawPal</p>
        <a class="navItem" href="signUp.html">Sign Up</a>
        <a class="navItem" href="login.html">Log In</a>
        <img src="/images/menu.svg" class="menuIcon">

        <!-- Slide-out menu panel -->
        <div class="menuPanel" aria-hidden="true">
            <button class="closeMenu" aria-label="Close menu">Ã—</button>
            <div class="menuLinks">
                <a href="dashboard.html">Dashboard</a>
                <a href="contact.html">Contact Us</a>
                <a href="settings.html">Settings</a>
            </div>
        </div>
    </nav>

    <section class="signUpSection">
        <h2>Login</h2>
        <form class="signUpForm">
            <section class="formBox">
                <label for="email">E-mail (optional)</label>
                <input type="email" id="email" name="email">

                <label for="name">Name (optional)</label>
                <input type="text" id="name" name="name">

                <label for="message">Message</label>
                <textarea id="message" name="message" required rows="4"></textarea>
            </section>
            <button type="submit" class="signUpButton">Submit</button>
        </form>
    </section>
</body>
</html>
